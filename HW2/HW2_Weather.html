<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица прогноз погоды</title>
</head>

<body>
    <table align="center" width="400" border="1">

        <caption><em>Прогноз погоды</em></caption>
        <thead>
            <tr>
                <th align="center">Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center"><b>Минск</b></td>
                <td>-5&deg;</td>
                <td>+5&deg;</td>
                <td rowspan="2">+2&deg;</td>
                <td>-10&deg;</td>
            </tr>
            <tr>
                <td align="center"><b>Брест</b></td>
                <td>0&#176;</td>
                <td>+9&#176;</td>

                <td>-4&#176;</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
